<app-nav-bar></app-nav-bar>

<div class="register-container fondo" >
  <div class="container">
    <div class="row">
      <div class="col">

        <div class="glass">
          <h2>Ingrese sus datos</h2>
    
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="input-group flex-nowrap  input-register">
            <span class="input-group-text" id="addon-wrapping">🍕</span>
            <input type="text" formControlName="userName" class="form-control" placeholder="User name" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="d-flex justify-content-center">
            <span *ngIf="isValidField('userName')" class="error-Message"> {{getErrorInField('userName')}} </span>
          </div>
        
        
          <div class="input-group flex-nowrap  input-register">
            <span class="input-group-text" id="addon-wrapping"> 💻 </span>
            <input type="email" formControlName="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="d-flex justify-content-center">
            <span *ngIf="isValidField('email')" class="error-Message"> {{getErrorInField('email')}} </span>
          </div>
        
          <div class="input-group flex-nowrap  input-register">
            <span class="input-group-text" id="addon-wrapping">🔒</span>
            <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" maxlength="10">
          </div>
          <div class="d-flex justify-content-center">
            <span *ngIf="isValidField('password')" class="error-Message"> {{getErrorInField('password')}} </span>
          </div>
          <div class="d-flex justify-content-center">
            <button   type="submit" class="register-button" [disabled]="userForm.invalid">Registrarse</button>
          </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
